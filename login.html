<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login">
        <form id="loginform">
            <h1>Login</h1>
            <div class="input">
                <label for="role">Login as:</label>
                <select id="role" name="role" required>
                    <option value="Admin">Admin</option>
                    <option value="customer">Customer</option>
                </select>
                <div class="input">
                    <input type="text" placeholder="Username" id="username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input">
                    <input type="password" minlength="8" id="password" placeholder="Password" required>
                    <i id="eye" class="fa-solid fa-eye-slash" onclick="passwordEye"></i>
                </div>
                <button type="submit" id="submit-button">Login</button>
            </div>
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye');

        function passwordEye() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.className = 'fa-solid fa-eye';
            } else {
                passwordInput.type = 'password';
                eyeIcon.className = 'fa-solid fa-eye-slash';
            }
        };
        eyeIcon.addEventListener('click', passwordEye);

        
        const loginForm = document.getElementById('loginform');

        loginForm.addEventListener('submit', (e) => {
            // Prevent default form submission
            e.preventDefault(); 

            const role = document.getElementById('role').value;

            // Redirect based on the selected role
            if (role === 'Admin') {
                window.location.href = 'admin.html'; // Redirect to admin page
            } else if (role === 'customer') {
                window.location.href = 'project.html'; // Redirect to home page
            }
        });
    </script>
</body>

</html>
